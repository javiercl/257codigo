# Configuración de Nginx para WordPress - Producción
# Subdominio: cms.hotland.com.mx
# Con soporte para SSL/TLS con Certbot
#
# IMPORTANTE: Esta configuración funciona SIN SSL inicialmente para obtener certificados
# Después de obtener los certificados, descomenta el bloque HTTPS más abajo

# ====================================================
# REDIRECCIÓN HTTP → HTTPS
# ====================================================
server {
    listen 80;
    listen [::]:80;
    server_name cms.hotland.com.mx;
    
    # Document root para el challenge de Let's Encrypt (necesario para renovaciones)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirigir todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

# ====================================================
# CONFIGURACIÓN HTTPS ACTIVA
# ====================================================
# Esta configuración está activa y lista para usar con certificados SSL
# ====================================================

# ====================================================
# CONFIGURACIÓN HTTPS
# ====================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cms.hotland.com.mx;
    
    # Configuración SSL/TLS
    ssl_certificate /etc/letsencrypt/live/cms.hotland.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cms.hotland.com.mx/privkey.pem;
    
    # Configuración SSL moderna y segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    
    # Configuración de sesión SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/cms.hotland.com.mx/chain.pem;
    
    # Seguridad adicional
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Configuración de tamaño máximo de archivos para uploads
    client_max_body_size 100M;
    
    # Logs específicos para este subdominio
    access_log /var/log/nginx/cms-access.log;
    error_log /var/log/nginx/cms-error.log;
    
    # Configuración para archivos estáticos con cache
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Cache para archivos estáticos (24 horas)
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración para Certbot (renovaciones)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Proxy principal a WordPress
    location / {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Configuración específica para WordPress admin
    location ~ ^/wp-admin {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
    
    # Configuración para archivos de WordPress
    location ~ ^/wp-content {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
    
    # Configuración para archivos de WordPress
    location ~ ^/wp-includes {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
}


